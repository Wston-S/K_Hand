[env:pico32]
platform = espressif32
board = pico32
framework = arduino
monitor_speed = 115200
monitor_port = COM8
lib_deps = 
	tockn/MPU6050_tockn@^1.5.2
	mathertel/OneButton@^2.0.3
	bodmer/TFT_eSPI@^2.4.75
	sstaub/Ticker@^4.4.0
	lvgl/lvgl@8.2.0
	knolleary/PubSubClient@^2.8
